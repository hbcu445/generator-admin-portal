<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Generator Technician Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-form {
            background: #1e293b;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-form h1 {
            margin-bottom: 30px;
            text-align: center;
            color: #3b82f6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #334155;
            border-radius: 4px;
            background: #0f172a;
            color: #e2e8f0;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            width: 100%;
            padding: 10px 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #2563eb;
        }

        .btn:disabled {
            background: #64748b;
            cursor: not-allowed;
        }

        .error {
            color: #ef4444;
            font-size: 12px;
            margin-top: 5px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            min-height: 100vh;
            padding: 20px;
        }

        .sidebar {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            height: fit-content;
        }

        .sidebar nav {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar button {
            background: transparent;
            border: 1px solid #334155;
            color: #e2e8f0;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
        }

        .sidebar button:hover,
        .sidebar button.active {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }

        .main-content {
            background: #1e293b;
            padding: 30px;
            border-radius: 8px;
        }

        .main-content h2 {
            margin-bottom: 20px;
            color: #3b82f6;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th {
            background: #0f172a;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #334155;
        }

        .table td {
            padding: 12px;
            border-bottom: 1px solid #334155;
        }

        .table tr:hover {
            background: #0f172a;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-small:hover {
            background: #dc2626;
        }

        .logout-btn {
            width: 100%;
            margin-top: 20px;
            background: #ef4444;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        .hidden {
            display: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #0f172a;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }

        .stat-card h3 {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 28px;
            font-weight: bold;
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div id="login-page" class="login-container">
        <form class="login-form" onsubmit="handleLogin(event)">
            <h1>Admin Login</h1>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <div id="error" class="error"></div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <div id="dashboard-page" class="dashboard hidden">
        <div class="sidebar">
            <nav>
                <button class="active" onclick="switchTab('applicants')">Applicants</button>
                <button onclick="switchTab('sessions')">Test Sessions</button>
                <button onclick="switchTab('results')">Results</button>
            </nav>
            <button class="btn logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="main-content">
            <div id="applicants-tab">
                <h2>Applicants</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Branch</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="applicants-list">
                        <tr><td colspan="4">Loading...</td></tr>
                    </tbody>
                </table>
            </div>

            <div id="sessions-tab" class="hidden">
                <h2>Test Sessions</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Applicant</th>
                            <th>Status</th>
                            <th>Created</th>
                        </tr>
                    </thead>
                    <tbody id="sessions-list">
                        <tr><td colspan="4">Loading...</td></tr>
                    </tbody>
                </table>
            </div>

            <div id="results-tab" class="hidden">
                <h2>Results</h2>
                <p>Results dashboard coming soon...</p>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://nnaakuspoqjdyzheklyb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_JInuN0N2KjxYViZTrt_M-Q_dSAZFdCf';
        let authToken = localStorage.getItem('auth_token');

        if (authToken) {
            showDashboard();
            loadApplicants();
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            try {
                const response = await fetch(`${SUPABASE_URL}/auth/v1/token?grant_type=password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_KEY
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    errorDiv.textContent = data.error_description || 'Login failed';
                    return;
                }

                authToken = data.access_token;
                localStorage.setItem('auth_token', authToken);
                showDashboard();
                loadApplicants();
            } catch (err) {
                errorDiv.textContent = 'Connection error. Please try again.';
            }
        }

        function showDashboard() {
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('dashboard-page').classList.remove('hidden');
        }

        function logout() {
            localStorage.removeItem('auth_token');
            authToken = null;
            document.getElementById('login-page').classList.remove('hidden');
            document.getElementById('dashboard-page').classList.add('hidden');
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }

        function switchTab(tab) {
            document.querySelectorAll('[id$="-tab"]').forEach(el => el.classList.add('hidden'));
            document.getElementById(tab + '-tab').classList.remove('hidden');

            document.querySelectorAll('.sidebar button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (tab === 'applicants') loadApplicants();
            if (tab === 'sessions') loadSessions();
        }

        async function loadApplicants() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/applicants`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                const data = await response.json();
                const tbody = document.getElementById('applicants-list');
                tbody.innerHTML = data.map(app => `
                    <tr>
                        <td>${app.name || 'N/A'}</td>
                        <td>${app.email || 'N/A'}</td>
                        <td>${app.branch || 'N/A'}</td>
                        <td><button class="btn-small" onclick="deleteApplicant(${app.id})">Delete</button></td>
                    </tr>
                `).join('');
            } catch (err) {
                console.error('Error loading applicants:', err);
            }
        }

        async function loadSessions() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/test_sessions`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                const data = await response.json();
                const tbody = document.getElementById('sessions-list');
                tbody.innerHTML = data.map(session => `
                    <tr>
                        <td>${session.id}</td>
                        <td>${session.applicant_id || 'N/A'}</td>
                        <td>${session.status || 'N/A'}</td>
                        <td>${new Date(session.created_at).toLocaleDateString()}</td>
                    </tr>
                `).join('');
            } catch (err) {
                console.error('Error loading sessions:', err);
            }
        }

        async function deleteApplicant(id) {
            if (!confirm('Are you sure?')) return;
            try {
                await fetch(`${SUPABASE_URL}/rest/v1/applicants?id=eq.${id}`, {
                    method: 'DELETE',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                loadApplicants();
            } catch (err) {
                console.error('Error deleting applicant:', err);
            }
        }
    </script>
</body>
</html>
